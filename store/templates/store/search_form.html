<div class="col-lg-12 detail-separator search">
    <form class=" mb-4 mt-4 col-md-6 col-md-offset-3 text-center search_form" action="{% url 'store:search' %}" method="get" accept-charset="utf-8">
        <div class="form-group search_form_group">
            <label for="searchForm" style="font-weight: 800;">Chercher une image <i class="ion-android-search""></i></label>
            <input id="searchForm" class="form-control search_form_group_input" name="query" required>
        </div>
        <span class="help-block" id="helpBlock">Trouvez l'image de votre choix à partir du Web.</span>
        <br><button type="submit" class="btn btn-danger mt-3">Rechercher</button>
        <br> <span class="text-danger">Ca peut prendre quelques instants</span>
        <div class="col-md-12 text-center">
            <a href="{% url 'store:listing' %}" class="m-4 btn btn-primary  btn-lg">Accédez à la liste des images sauvegard&eacute;es</a>
        </div>
    </form>
</div>
